<div id="divNamesAndFaces" ng-controller="NamesAndFacesController as naf">
    <div class="row">
        <div class="col-xs-3 col-xs-offset-1">
            <img ng-src="{{naf.currentFaceUrl}}" class="img-thumbnail" alt="... no face ...">
        </div>
        <div class="col-xs-7 col-xs-offset-1">
            <div class="row">
                <div class="col-xs-2 col-xs-offset-6" ui-view="viewProgressCount"></div>
                <div class="col-xs-1 col-xs-offset-1" style="margin-top:28px; margin-bottom:40px;"><a href='' ng-click='naf.nextFace()' class="glyphicon glyphicon-arrow-right" style="font-size: 2.5em"></a></div>
            </div>
            <div class="row">
                <div class="col-xs-8 col-xs-offset-1" style="margin-top:30px;">
                    <form>
                        <div class="form-group">
                            <label class="text-primary" for="fullName">Full Name</label>
                            <input type="text" ng-model="fullName" class="form-control input-lg" id="fullName" placeholder="name" autocomplete="off">
                        </div>
                    </form>
                    <div>
                        {{naf.faces[naf.faceIndex].name.first + ' ' + naf.faces[naf.faceIndex].name.last}}
                    </div>
                    <div>
                        {{fullName}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <a ui-sref="namesandfaces.list">Show all people</a>
    <div ui-view="viewList"><div>
</div>
